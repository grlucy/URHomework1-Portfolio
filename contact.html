<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Gina Lucy</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper">
            <header>
                    <div class="container">
                            <h1>Gina Lucy</h1>
                            <ul class="navbar">
                                <li class="nav-start"><a href="./index.html">About</a></li>
                                <li class="nav-mid"><a href="./portfolio.html">Portfolio</a></li>
                                <li class="nav-end"><a href="./contact.html">Contact</a></li>
                            </ul>            
                    </div>
                </header>
                <section>
                    <div class="container">
                        <div class="main-content">
                            <h2>Contact</h2>
                            <form>
                                Name
                                <br />
                                <input type="text" name="full-name" id="full-name" placeholder="John Smith">
                                <br />
                                Email
                                <br />
                                <input type="text" name="email" id="email" placeholder="example@gmail.com">
                                <br />
                                Message
                                <br />
                                <textarea name="message" id="message" rows="10"></textarea>
                                <br />
                                <input type="submit" class="clickme" value="Submit" />
                            </form>
                        </div>
                    </div>
                </section>            
    </div>
    <footer>
        <div class="container">
            <div class="center-text">
                    <p class="copyright">Copyright &copy; 2019, Gina Lucy</p>
            </div>
        </div>
    </footer>
</body>
</html>
